<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Landscape_mask</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body style="margin:0;padding:0;">
    <section class="box" style="width:100%; text-align: center; line-height: 20px;">
        <p class="a" style="background:#ff0000;">把手机调成横屏，试试~~</p>
        <p style="background:#ff00ff;">
            <input type="text" style="width:300px;" value="landscape_mask_no_focus类任一元素有焦点时，遮罩不启用" />
        </p>
    </section>
    <script type="text/javascript" src="/inc/zepto.min.js"></script>
    <script type="text/javascript" src="/jq/mobile_stop_moved.js"></script>
    <script type="text/javascript" src="/jq/landscape_mask.js"></script>
    <script type="text/javascript">
    $(function() {
        var opt = {
            selector: "section.box", // 容器盒选择器（resize_toWindow为false时，需要在样式表中将此盒定高），无默认值
            scroll: true, // 盒内可滚动，默认true
            resize_toWindow: true // 将容器盒自动设置为有效窗口高度(window.innerHeight)，并监听窗口大小改变——解决ios safari浏览器底部工具栏遮挡页面的问题，默认true
        };
        mobile_stop_moved.init(opt);
    });
    </script>
</body>

</html>
